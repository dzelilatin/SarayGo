<!-- Shop Hero Section -->
<section class="shop-hero">
  <div class="container">
    <div class="shop-hero-content">
      <h1 class="shop-title">Discover Sarajevo</h1>
      <p class="shop-subtitle">Curated experiences across 1500+ locations</p>

      <!-- Search Bar -->
      <div class="search-input">
        <svg
          class="search-icon"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <circle cx="11" cy="11" r="8"></circle>
          <path d="m21 21-4.35-4.35"></path>
        </svg>
        <input
          type="text"
          id="offer-searcher"
          class="input input-lg"
          placeholder="Search places, experiences, or destinations..."
          onkeypress="OfferService.getByName(this.value)"
        />
      </div>
    </div>
  </div>
</section>

<!-- Category Navigation -->
<section class="section">
  <div class="container">
    <div class="category-nav" id="bookCategoryTabs">
      <button
        data-tab-target="#all-genre"
        onclick="OfferService.getOffers()"
        class="category-btn active"
      >
        All
      </button>
      <button
        data-tab-target="#all-genre"
        class="category-btn"
        onclick="OfferService.getByCategory('Hotel')"
      >
        Hotels
      </button>
      <button
        data-tab-target="#all-genre"
        onclick="OfferService.getByCategory('Hostel')"
        class="category-btn"
      >
        Hostels
      </button>
      <button
        data-tab-target="#all-genre"
        onclick="OfferService.getByCategory('Restaurant')"
        class="category-btn"
      >
        Restaurants
      </button>
      <button
        data-tab-target="#all-genre"
        onclick="OfferService.getByCategory('Coffee Shop')"
        class="category-btn"
      >
        Coffee Shops
      </button>
    </div>
  </div>
</section>

<!-- Offers Grid -->
<section class="section">
  <div class="container">
    <div class="tab-content">
      <div id="all-genre" class="active">
        <div
          class="offers-grid"
          id="bookshelf"
          onload="OfferService.getOffers()"
        ></div>
      </div>
    </div>
  </div>
</section>

<script>
  OfferService.getOffers();
</script>
<script>
  OfferService.updateOffers();
</script>
