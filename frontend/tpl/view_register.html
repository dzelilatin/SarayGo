<div class="auth-container">
  <div class="auth-card register">
    <div class="auth-header">
      <h1>Create your account</h1>
      <p>Join SarayGo and start discovering Sarajevo</p>
    </div>

    <form
      action="/api/auth/register"
      method="post"
      class="auth-form"
      id="registerForm"
    >
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          placeholder="Enter your email"
          name="email"
          id="email"
          required
          class="form-input"
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          placeholder="Create a password"
          min="8"
          max="31"
          name="password"
          id="password"
          required
          class="form-input"
        />
      </div>

      <div class="form-row">
        <div class="form-group half">
          <label for="first_name">First name</label>
          <input
            type="text"
            placeholder="First name"
            name="first_name"
            id="first_name"
            required
            class="form-input"
          />
        </div>
        <div class="form-group half">
          <label for="last_name">Last name</label>
          <input
            type="text"
            placeholder="Last name"
            name="last_name"
            id="last_name"
            required
            class="form-input"
          />
        </div>
      </div>

      <div class="form-group">
        <label for="phone">Phone number</label>
        <input
          type="tel"
          placeholder="Enter your phone number"
          name="phone"
          id="phone"
          required
          class="form-input"
        />
      </div>

      <div class="form-group">
        <label for="address_line1">Address</label>
        <input
          type="text"
          name="address_line1"
          id="address_line1"
          required
          placeholder="Street address"
          class="form-input"
        />
      </div>

      <div class="form-group">
        <label for="address_line2">Address line 2 (optional)</label>
        <input
          type="text"
          name="address_line2"
          id="address_line2"
          placeholder="Apartment, suite, etc."
          class="form-input"
        />
      </div>

      <div class="form-row">
        <div class="form-group half">
          <label for="country">Country</label>
          <input
            type="text"
            placeholder="Country"
            name="country"
            id="country"
            required
            class="form-input"
          />
        </div>
        <div class="form-group half">
          <label for="city">City</label>
          <input
            type="text"
            placeholder="City"
            name="city"
            id="city"
            required
            class="form-input"
          />
        </div>
      </div>

      <div class="form-group">
        <label for="postal_code">Postal code</label>
        <input
          type="number"
          name="postal_code"
          id="postal_code"
          required
          placeholder="Postal code"
          class="form-input"
        />
      </div>

      <button type="submit" class="auth-button primary">Create account</button>

      <div class="auth-footer">
        <p>
          Already have an account?
          <a href="#view_login" class="auth-link">Sign in</a>
        </p>
      </div>
    </form>
  </div>
</div>

<script>
  AuthService.register();
</script>
