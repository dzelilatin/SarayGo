<section id="contact">
    <section id="about">
        <div class="home">
            <div class="home_background parallax-window" data-parallax="scroll" data-image-src="../assets/images/contact_background.jpg"></div>
            <div class="home_content">
                <div class="home_title">contact</div>
            </div>
        </div>    
        
    <div class="contact_form_section">
        <div class="container">
            <div class="row">
                <div class="col">
                    <!-- Contact Form -->
                    <div class="contact_form_container">
                        <div class="contact_title text-center">Get in Touch</div>
                        <form action="#" id="contact_form" class="contact_form text-center">
                            <input type="text" id="contact_form_name" class="contact_form_name input_field" placeholder="Name" required="required">
                            <input type="email" id="contact_form_email" class="contact_form_email input_field" placeholder="E-mail" required="required">
                            <input type="text" id="contact_form_subject" class="contact_form_subject input_field" placeholder="Subject" required="required">
                            <textarea id="contact_form_message" class="text_field contact_form_message" name="message" rows="4" placeholder="Message" required="required"></textarea>
                            <button type="submit" id="form_submit_button" class="form_submit_button button trans_200">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Google Map -->
    <div class="travelix_map">
        <div id="google_map" class="google_map">
            <div class="map_container">
                <div id="map"></div>
            </div>
        </div>
    </div>
</section>
